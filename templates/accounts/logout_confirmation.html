{% extends 'base.html' %}
{% block content %}
    <h2>Logout</h2>
    {% if messages %}
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <p><a href="{% url 'accounts:login' %}">Fazer login novamente</a></p>
{% endblock %}
