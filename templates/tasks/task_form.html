{% extends 'base.html' %}
{% block content %}
    <h2>{% if form.instance.pk %}Editar Tarefa{% else %}Nova Tarefa{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
        <a href="{% url 'tasks:task_list' %}">Cancelar</a>
    </form>
{% endblock %}
